    .hamb .bars::before { top: -7px; }
    .hamb .bars::after { top: 7px; }

    .drawer {
      position: fixed; inset: 0;
      display: grid; grid-template-columns: 280px 1fr;
      transform: translateX(-100%);
      transition: var(--transition);
      z-index: 1000;

    .drawer.open { transform: translateX(0); }

    }
    .drawer .close .x {
      width: 22px; height: 2px; background: white; position: relative; transform: rotate(45deg);
    }
    .drawer .close .x::after {
      content: ""; position: absolute; inset: 0; background: white; transform: rotate(90deg);
    }
    .drawer .backdrop { background: rgba(0,0,0,0.35); }

    @media (min-width: 992px) {
